<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Posts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Crear Nuevo Post</h1>
    <form action="/crear_post" method="post">
        
        <div class="form-container">
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título del post:</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="contenido" class="form-label">Contenido del post:</label>
            <textarea id="contenido" name="contenido" class="form-control" rows="4" required></textarea>
        </div>
    
        <div class="mb-3">
            <label for="imagen" class="form-label">Enlace de la imagen:</label>
            <input type="url" id="imagen" name="imagen" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de creación:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Crear Post</button>
    </form>
    
</body>
</html>
